version: "2"
sql:
    - engine: "postgresql"
      schema: "./internal/adapter/db/migrations"
      queries: "./internal/adapter/db/queries"
      gen:
          go:
              package: "db"
              out: "./internal/adapter/db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
