version: "2"
sql:
    - engine: "postgresql"
      schema: "./db/migrations"
      queries: "./db/queries"
      gen:
          go:
              package: "repository"
              out: "./internal/adapter/repository"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
